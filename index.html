<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Distance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tracker-container">
      <h1>Mouse Distance Tracker</h1>
      <p id="distance-display">
        You've moved <span id="distance">0 km</span> today.
      </p>
      <p id="animal-comparison">
        That's <span id="percentage">0%</span> of
        <span id="comparison-name">a penguin's migration</span>.
      </p>
      <!-- Button will be added here by JavaScript -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
